<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-analytics.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./../../dist/src/assets/icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../../dist/src/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../../dist/src/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="./../../dist/src/assets/icon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>YelpClone</title>
    <link rel="stylesheet" href="./../../dist/style.css">
</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="button_wrapper">
                <button class="button_header log-in log-out" id="show-modal" class="btn">Log Out</button>
                <a href="./profile.html"><button class="button_header sign-up"> Profile</button></a>
            </div>
            <div class="header-wrapper">
                <a class="logo" href="../index.html"> YelpClone <i class="fab fa-yelp"></i></a>
                <a class="main_nav_link navigation_link restaurant_view" href="./restaurants.html" style="color: black; opacity: 0.7;"><i class="fas fa-utensils"></i> Restaurants </a></li>
                <a class="main_nav_link navigation_link review" href="/dist/pages/review.html" style="color: black; opacity: 0.7;">Wright a Review</a></li>
            </div>
        </div>
    </header>
    <div class="profile">
        <div class="profile__body">
            <div class="profile__body_card_of_user">
                <div class="profile__body_card_of_user__avatar">
                    <img class="avatar" src="../../dist/src/assets/images/user3.png" alt="avatar">
                    <span class="profile__body_card_of_user__avatar_username">username</span>
                </div>
                <div class="profile__body_card_of_user__information">
                    <div class="profile__body_card_of_user__information_user_prop">
                        <span>First name:</span>
                        <span>Last name:</span>
                        <span>Birthday:</span>
                        <span>Location:</span>
                    </div>
                    <div class="profile__body_card_of_user__information_user_details">
                        <span class="first_name">name</span>
                        <span class="last_name">surname</span>
                        <span class="date">date</span>
                        <span class="locationCanada">Country, City</span>
                    </div>
                </div>
            </div>
            <div class="profile__body_settings">
                <div class="profile__body_settings__options">
                    <div class="profile__body_settings__options__change_data">
                        <h2 class="profile__body_settings__options__change_data_headline">CHANGE DATA</h2>
                    </div>
                    <div class="profile__body_settings__options__statistics">
                        <h2 class="profile__body_settings__options__statistics_headline">STATISTICS</h2>
                    </div>
                </div>
                <div class="profile__body_settings__body">
                    <div class="profile__body_settings__body__change_password">Cange password</div>
                    <div class="profile__body_settings__body__change_information">Cange information about me</div>
                    <div class="profile__body_settings__body__change_color">Cange color of my profile</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer ">
        <div class="wrapper ">
            <div class="footer-wrapper ">
                <a class="logo " href="./../../index.html "> YelpClone <i class="fab fa-yelp "></i></a>
                <span><i class="far fa-copyright "></i> 2021</span>
                <div class="footer-link ">
                    <a href="https://github.com/olgamartinchik "><i class="fab fa-github-alt "></i> </a>

                    <a href="https://github.com/lozovaya-collab "><i class="fab fa-github-alt "></i> </a>
                </div>
                <a href="https://rs.school/js/ " target="_blank "><img class="rsLogo " src="https://rs.school/images/rs_school_js.svg " alt="icon "></a>
            </div>
        </div>
    </footer>
    <script src="../script.js">
    </script>
    <script src="./../../dist/script.js"></script>
</body>

</html>
