<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sass/dist/signUp.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Yelp</title>
</head>

<body>
    <div class="container">
        <div class="container_header">
            <h2 class="container_header_headline">Sign Up</h2>
        </div>
        <form id="form" class="container__form">
            <div class="container__form_control success">
                <label>Username</label>
                <input type="text" placeholder="florinpop17" id="username"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="container__form_control error">
                <label>Email</label>
                <input type="email" placeholder="test@test.com" id="email"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="container__form_control">
                <label>Password</label>
                <input type="password" placeholder="password" id="password"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="container__form_control">
                <label>Password check</label>
                <input type="password" placeholder="password two" id="password2"></input>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button class="container__form_button">Submit</button>
        </form>
    </div>

</body>

</html>
